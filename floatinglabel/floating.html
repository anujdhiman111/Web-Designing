                <h1> Floating labels </h1>    

                <p>Build form controls with floating labels via the <span class="pp">:placeholder-shown </span>pseudo-element. <a class="link"href="#">Works in latest Chrome, Safari, and Firefox.</a></p>

            	<input type="password" id="passwd"name="password" class="form-control" required>
